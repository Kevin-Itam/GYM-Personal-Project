<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style_painel.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3a1453d3f1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/js/javaScript.js" crossorigin="anonymous"></script>
    <title>Painel de Usuario</title>
</head>

<body>
    <!--============NAVBAR LATERAL===========-->
    <nav>

    </nav>
    <!--============CORPO DA PAGINA==========-->
    <section>
        <form>
            <a></a>
            <h2>Cadastro</h2>
            <fieldset>
                <header>Dados Pessoais </header>
                <div>
                    <label>Nome Completo</label>
                    <input name="nome" type="texto" class="nome" id="nome">
                </div>

                <div>
                    <div>
                        <label>CPF</label>
                        <input name="cpf" type="texto" class="cpf" id="cpf">
                    </div>
                </div>
                <div>
                    <div>
                        <label>Sexo</label>
                        <select name="select" id="select">
                            <option>Selecionar</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </select>

                    </div>
                    <div>
                        <label>Data de Nascimento</label>
                        <input name="data" type="data" class="data" id="data">
                    </div>
                </div>
                <div>
                    <div>
                        <label>Telefone</label>
                        <input name="tel1" type="number" class="numero1" id="n1">
                    </div>
                    <div>
                        <label>Telefone Adicional</label>
                        <input name="tel2" type="number" class="numero2" id="n2">
                    </div>
                </div>
                <div>
                    <label>Email</label>
                    <input name="email" type="email" class="email" id="email">
                </div>
                <button type="submit">Confirmar</button>
                <button type="reset">Limpar</button>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <header>Dados de Acesso</header>

                <button>Alterar Senha</button>
            </fieldset>
        </form>
    </section>
</body>

</html>
